version: '3'
services:
  python:
    build: .
    container_name: 'python3'
    working_dir: '/usr/local/src'
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - .:/usr/local/src
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - "./data/redis:/data"